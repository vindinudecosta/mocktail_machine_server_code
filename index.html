<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mocktail Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_2.css') }}">
    <!-- Swiper.js for carousel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Mocktail Machine</h1>
            <button class="fullscreen-btn" aria-label="Toggle full-screen mode">
                <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path class="enter-fullscreen" d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3" />
                    <path class="exit-fullscreen" d="M8 3v3a2 2 0 01-2 2H3m18 0h-3a2 2 0 01-2-2V3m0 18v-3a2 2 0 012-2h3M3 16h3a2 2 0 012 2v3" style="display: none;" />
                </svg>
            </button>
        </header>
        <main>
            <div class="message-box" id="messageBox">
                <p id="messageText">Say a drink name to begin!</p>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper" id="drinkList"></div>
                <div class="swiper-pagination"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script_2.js') }}"></script>
</body>
</html>
